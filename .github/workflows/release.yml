name: Release - Build & Merge to Main

on:
  push:
    branches:
      - develop

jobs:
  build-and-merge:
    if: contains(github.event.head_commit.message, '[RELEASE]')
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar código
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2. Instalar Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'

      # 3. Instalar dependencias
      - name: Instalar dependencias
        run: flutter pub get

      # 4. Crear carpeta apk/ si no existe
      - name: Crear carpeta apk
        run: mkdir -p apk

      # 5. Compilar APK de release y guardarlo en apk/
      - name: Compilar APK de release
        run: flutter build apk --release --output=apk/app-release.apk

      # 6. Merge automático de develop → main
      - name: Merge a main
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@bot.com"
          git fetch origin main
          git checkout main
          git merge develop --no-ff --allow-unrelated-histories -m "Merge automático desde develop [RELEASE]"
          git push origin main