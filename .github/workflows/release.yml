name: Release - Build & Merge to Main

on:
  push:
    branches:
      - develop

jobs:
  build-and-release:
    if: contains(github.event.head_commit.message, '[RELEASE]')
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar código completo con historial y usando PAT
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      # 2. Instalar Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'

      # 3. Crear .env temporal
      - name: Crear .env temporal
        run: |
          echo "API_KEY_MAPS=${{ secrets.MAPS_API_KEY }}" > .env

      # ⭐ 4. Crear android/gradle.properties.local con tu API_KEY_MAPS
      - name: Crear gradle.properties.local
        run: |
          echo "API_KEY_MAPS=${{ secrets.MAPS_API_KEY }}" > android/gradle.properties.local

      # 5. Instalar dependencias
      - name: Instalar dependencias
        run: flutter pub get

      # 6. Compilar APK de release
      - name: Compilar APK de release
        run: flutter build apk --release

      # 7. Determinar nuevo tag automáticamente
      - name: Determinar tag
        id: tag
        run: |
          LAST_TAG=$(git tag --list "v*" --sort=-v:refname | head -n1)
          echo "Último tag: $LAST_TAG"

          if [ -z "$LAST_TAG" ]; then
            NEW_TAG="v1.0"
          else
            MAJOR=$(echo $LAST_TAG | cut -d. -f1 | sed 's/v//')
            NEW_MAJOR=$((MAJOR+1))
            NEW_TAG="v${NEW_MAJOR}.0"
          fi

          echo "Nuevo tag: $NEW_TAG"
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      # 8. Crear GitHub Release
      - name: Crear GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      # 9. Subir APK como asset
      - name: Subir APK a Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      # 10. Configurar identidad de Git
      - name: Configurar identidad de Git
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@bot.com"

      # 11. Commit local changes (pubspec.lock)
      - name: Commit local changes (pubspec.lock)
        run: |
          git add pubspec.lock
          git commit --allow-empty -m "Update pubspec.lock from Release CI" || echo "No changes to commit"

      # 12. Limpiar cambios locales antes del merge
      - name: Limpiar cambios locales
        run: git reset --hard

      # 13. Merge automático develop → main
      - name: Merge a main
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@bot.com"
          git fetch origin main
          git checkout main
          git pull origin main --rebase
          git merge develop --no-ff --no-edit || echo "No hay cambios para mergear"
          git push origin main