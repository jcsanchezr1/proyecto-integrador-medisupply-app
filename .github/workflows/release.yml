name: Release - Build & Merge to Main

on:
  push:
    branches:
      - develop

jobs:
  build-and-merge:
    if: contains(github.event.head_commit.message, '[RELEASE]')
    runs-on: ubuntu-latest

    steps:
      # ğŸ”¹ 1. Descargar cÃ³digo
      - uses: actions/checkout@v4

      # ğŸ”¹ 2. Instalar Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      # ğŸ”¹ 3. Instalar dependencias
      - name: Instalar dependencias
        run: flutter pub get

      # ğŸ”¹ 4. Generar APK de release
      - name: Compilar APK de release
        run: flutter build apk --release

      # ğŸ”¹ 5. Guardar APK como artefacto descargable
      - name: Subir artefacto APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk

      # ğŸ”¹ 6. Merge automÃ¡tico de develop â†’ main
      - name: Merge a main
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@bot.com"
          git fetch origin main
          git checkout main
          git merge develop --no-ff -m "Merge automÃ¡tico desde develop [RELEASE]"
          git push origin main
