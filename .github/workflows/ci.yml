name: CI - IntegraciÃ³n continua

on:
  push:
    branches:
      - '**'

jobs:
  build-and-test:
    if: contains(github.event.head_commit.message, '[PIPELINE]')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'

      # Crear gradle.properties.local
      - name: Crear gradle.properties.local temporal
        run: |
          echo "API_KEY_MAPS=${{ secrets.MAPS_API_KEY }}" > android/gradle.properties.local

      # Crear .env temporal
      - name: Crear .env temporal
        run: |
          echo "API_KEY_MAPS=${{ secrets.MAPS_API_KEY }}" > .env

      - name: Instalar dependencias
        run: flutter pub get

      - name: Ejecutar tests
        run: flutter test

      - name: Commit local changes (pubspec.lock)
        run: |
          git add pubspec.lock
          git commit -m "Update pubspec.lock from CI" || echo "No changes to commit"

      - name: Merge a develop
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@bot.com"
          git push origin HEAD:develop
