name: CI - Integraci칩n continua

on:
  push:
    branches:
      - '**'  # Se ejecuta en cualquier rama
jobs:
  build-and-test:
    if: contains(github.event.head_commit.message, '[PIPELINE]')
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el c칩digo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      # 2. Instalar Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'

      # 3. Instalar dependencias
      - name: Instalar dependencias
        run: flutter pub get

      # 4. Ejecutar tests
      - name: Ejecutar tests
        run: flutter test

      # 5. Merge autom치tico a develop si todo pasa
      - name: Merge a develop
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@bot.com"
          git fetch origin develop
          git checkout develop
          git merge ${{ github.ref_name }} --no-ff --allow-unrelated-histories -m "Merge autom치tico desde ${GITHUB_REF_NAME} [PIPELINE]"
          git push origin develop
